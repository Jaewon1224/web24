<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열 오브젝트 연습</title>
  <script src='./08.js'></script>
  <link rel='stylesheet' type='text/css' href='../index.css'>
  <link rel='stylesheet' type='text/css' href='./08.css'>
</head>

<body>
  <main>
    <header>
      <h1>자바스크립트 기초</h1>
      <div><a href="../index.html">홈</a></div>
    </header>
    <section>
      <div id='divTitle'>
        자바스크립트 배열 오브젝트
      </div>

      <div id='divContent'>
        <div>
            <input type='text' id='txt1' readonly> <!-- 텍스트 입력 상자 -->
        </div>
        <div>
            <button class='btAdd'>사과</button> <!-- 사과 추가 버튼 -->
            <button class='btAdd'>바나나</button> <!-- 바나나 추가 버튼 -->
            <button class='btAdd'>오렌지</button> <!-- 오렌지 추가 버튼 -->
            <button class='btAdd'>수박</button> <!-- 수박 추가 버튼 -->
        </div>
        <div>
            <button class='btDel'>사과삭제</button> <!-- 사과 삭제 버튼 -->
            <button class='btDel'>바나나삭제</button> <!-- 바나나 삭제 버튼 -->
            <button class='btDel'>오렌지삭제</button> <!-- 오렌지 삭제 버튼 -->
            <button class='btDel'>수박삭제</button> <!-- 수박 삭제 버튼 -->
        </div>
        <div>
            <button class='btChange'>사과→오이</button> <!-- 사과를 오이로 변경 버튼 -->
            <button class='btChange'>바나나→당근</button> <!-- 바나나를 당근으로 변경 버튼 -->
            <button class='btChange'>오렌지→가지</button> <!-- 오렌지를 가지로 변경 버튼 -->
            <button class='btChange'>수박→브로콜리</button> <!-- 수박을 브로콜리로 변경 버튼 -->
        </div>
      </div>
    </section>
  </main>
</body>

</html>
