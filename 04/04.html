<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8"> <!-- 페이지의 문자 인코딩을 UTF-8로 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 뷰포트 설정으로 모바일 환경에 대응 -->
    <title>주사위게임</title> <!-- 페이지 제목 설정 -->
    <script src="./04.js"></script> <!-- 외부 자바스크립트 파일 연결 -->
    <link rel='stylesheet' type='text/css' href='./04.css'> <!-- 외부 CSS 파일 연결 -->

<body>

                <div>

                    <button>2선택</button>
                    <button>3선택</button>
